    <main>
      <section>
        <h2>Formulario de Contacto</h2>
        <form>
          <label>Nombre: <input type="text" required /></label><br />
          <label>Email: <input type="email" required /></label><br />
          <label
            >Tipo de Solicitud:
            <select required>
              <option value="">Seleccione una opción</option>
              <option value="compra">Compra</option>
              <option value="consulta">Consulta</option>
              <option value="venta">Venta</option>
            </select> </label
          ><br />
          <label>Mensaje: <textarea rows="5" required></textarea></label><br />
          <button type="submit">Enviar</button>
        </form>
        <h2>Información de Contacto</h2>
        <p>Dirección: Calle Avenida Siempreviva 7420, Spring Hill, Chile</p>
